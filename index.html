<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/NYAssembly_1.js"></script>
        <script src="data/Congress_2.js"></script>
        <script src="data/NYSenate_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_NYAssembly_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Assembly District</th>\
                        <td>' + (feature.properties['AssemDist'] !== null ? autolinker.link(feature.properties['AssemDist'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Incumbent</th>\
                        <td>' + (feature.properties['Incumbent'] !== null ? autolinker.link(feature.properties['Incumbent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Challenger(s)</th>\
                        <td>' + (feature.properties['Challenger'] !== null ? autolinker.link(feature.properties['Challenger'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NYAssembly_1_0(feature) {
            switch(String(feature.properties['q2wHide_Primary'])) {
                case 'Y':
                    return {
                pane: 'pane_NYAssembly_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(68,127,209,0.5)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_NYAssembly_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_NYAssembly_1');
        map.getPane('pane_NYAssembly_1').style.zIndex = 401;
        map.getPane('pane_NYAssembly_1').style['mix-blend-mode'] = 'normal';
        var layer_NYAssembly_1 = new L.geoJson(json_NYAssembly_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NYAssembly_1',
            layerName: 'layer_NYAssembly_1',
            pane: 'pane_NYAssembly_1',
            onEachFeature: pop_NYAssembly_1,
            style: style_NYAssembly_1_0,
        });
        bounds_group.addLayer(layer_NYAssembly_1);
        map.addLayer(layer_NYAssembly_1);
        function pop_Congress_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Congressional District</th>\
                        <td>' + (feature.properties['CongDist'] !== null ? autolinker.link(feature.properties['CongDist'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Incumbent</th>\
                        <td>' + (feature.properties['Incumbent'] !== null ? autolinker.link(feature.properties['Incumbent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Challenger(s)</th>\
                        <td>' + (feature.properties['Challenger'] !== null ? autolinker.link(feature.properties['Challenger'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Congress_2_0(feature) {
            switch(String(feature.properties['q2wHide_Primary'])) {
                case 'Y':
                    return {
                pane: 'pane_Congress_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(22,176,81,0.5)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Congress_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Congress_2');
        map.getPane('pane_Congress_2').style.zIndex = 402;
        map.getPane('pane_Congress_2').style['mix-blend-mode'] = 'normal';
        var layer_Congress_2 = new L.geoJson(json_Congress_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Congress_2',
            layerName: 'layer_Congress_2',
            pane: 'pane_Congress_2',
            onEachFeature: pop_Congress_2,
            style: style_Congress_2_0,
        });
        bounds_group.addLayer(layer_Congress_2);
        function pop_NYSenate_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Senate District</th>\
                        <td>' + (feature.properties['State Sena'] !== null ? autolinker.link(feature.properties['State Sena'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Incumbent</th>\
                        <td>' + (feature.properties['Incumbent'] !== null ? autolinker.link(feature.properties['Incumbent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Challenger(s)</th>\
                        <td>' + (feature.properties['Challenger'] !== null ? autolinker.link(feature.properties['Challenger'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NYSenate_3_0(feature) {
            switch(String(feature.properties['q2wHide_Primary'])) {
                case 'Y':
                    return {
                pane: 'pane_NYSenate_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,128,165,0.5)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_NYSenate_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_NYSenate_3');
        map.getPane('pane_NYSenate_3').style.zIndex = 403;
        map.getPane('pane_NYSenate_3').style['mix-blend-mode'] = 'normal';
        var layer_NYSenate_3 = new L.geoJson(json_NYSenate_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NYSenate_3',
            layerName: 'layer_NYSenate_3',
            pane: 'pane_NYSenate_3',
            onEachFeature: pop_NYSenate_3,
            style: style_NYSenate_3_0,
        });
        bounds_group.addLayer(layer_NYSenate_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'NY Senate<br /><table><tr><td style="text-align: center;"><img src="legend/NYSenate_3_PrimaryonJune23rd0.png" /></td><td>Primary on June 23rd</td></tr><tr><td style="text-align: center;"><img src="legend/NYSenate_3_NoSenatePrimary1.png" /></td><td>No Senate Primary</td></tr></table>': layer_NYSenate_3,'Congress<br /><table><tr><td style="text-align: center;"><img src="legend/Congress_2_PrimaryonJune23rd0.png" /></td><td>Primary on June 23rd</td></tr><tr><td style="text-align: center;"><img src="legend/Congress_2_NoCongressionalPrimary1.png" /></td><td>No Congressional Primary</td></tr></table>': layer_Congress_2,'NY Assembly<br /><table><tr><td style="text-align: center;"><img src="legend/NYAssembly_1_PrimaryonJune23rd0.png" /></td><td>Primary on June 23rd</td></tr><tr><td style="text-align: center;"><img src="legend/NYAssembly_1_NoAssemblyPrimary1.png" /></td><td>No Assembly Primary</td></tr></table>': layer_NYAssembly_1,"Positron": layer_Positron_0,},{collapsed:false}).addTo(map);
        setBounds();
        resetLabels([layer_NYSenate_3]);
        map.on("zoomend", function(){
            resetLabels([layer_NYSenate_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_NYSenate_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_NYSenate_3]);
        });
        </script>
    </body>
</html>
